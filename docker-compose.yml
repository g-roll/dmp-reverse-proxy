version: '3'

services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      CADDY_INGRESS_NETWORKS: proxy
      XDG_DATA_HOME: /data  # Expliziter Datenpfad
      XDG_CONFIG_HOME: /config  # Expliziter Konfig-Pfad
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - proxy
    command: caddy docker-proxy  # Wichtig: Aktiviert den Docker-Proxy-Modus

networks:
  proxy:
    name: proxy
    driver: bridge

volumes:
  caddy_data:
  caddy_config: