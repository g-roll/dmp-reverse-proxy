version: '3'

services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - proxy

networks:
  proxy:
    name: caddy_proxy    # Eindeutiger Name f√ºr das externe Netzwerk
    driver: bridge

volumes:
  caddy_data:
  caddy_config: