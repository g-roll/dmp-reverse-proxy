services:
  caddy:
    image: caddy:2
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    cap_add:
      - NET_ADMIN
    volumes:
      - ./conf:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - proxy
    depends_on:
      - verify

  verify:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - proxy
    environment:
      - EXPECTED_IP=138.199.208.16

networks:
  proxy:
    name: caddy_proxy
    driver: bridge

volumes:
  caddy_data:
  caddy_config: